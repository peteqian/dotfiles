general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display
}

# Turn off display after 5 seconds when Hyprlock is active
listener {
    timeout = 5
    on-timeout = pidof hyprlock && hyprctl dispatch dpms off  # turn off display only if hyprlock is running
    on-resume = hyprctl dispatch dpms on                      # turn display back on when activity is detected
}

# Monitor backlight control
